<h2>My Super Heroes!</h2>
<ul>
  <li *ngFor="let disMaHero of heroes">
    <button
      [class.selected]="disMaHero === selectedHero"
      type="button"
      (click)="onSelect(disMaHero)"
    >
      <span class="badge">{{ disMaHero.id }}</span
      >&nbsp;
      <span class="name">{{ disMaHero.name }}</span>
    </button>
  </li>
</ul>
<div *ngIf="selectedHero">
  <h2>{{ selectedHero.name | uppercase }} Details</h2>
  <div>id: {{ selectedHero.id }}</div>
  <div>
    <label for="hero-name">Hero Name: </label>
    <input id="hero-name" [(ngModel)]="selectedHero.name" placeholder="name" />
  </div>
</div>
